                    <a href="./seleccionarNivel.html"> <button id="mybutton2" type="button" class="btn btn-primary btn-sm" value="turismo">Hotelería y Turismo</button></a>
                    <a href="./seleccionarNivel.html"><button id="mybutton3" type="button" class="btn btn-primary btn-sm" value="comunicion">Informática y Comunicación</button></a>
                    <a href="./seleccionarNivel.html"><button id="mybutton4" type="button" class="btn btn-primary btn-sm" value="gestion">Administración y Gestión</button></a>
